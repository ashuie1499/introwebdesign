    <header>

    <div style="max-width: 800px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px;">
        <h2 style="text-align: center;">Order / Contact Form</h2>
        
        <form>
            <table style="width: 100%; border-collapse: separate; border-spacing: 10px;">
                <tr>
                    <td style="font-weight: bold; width: 30%;">Name:</td>
                    <td><input type="text" style="width: 90%; padding: 8px; border: 1px solid lightpink;"></td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Email:</td>
                    <td><input type="email" style="width: 90%; padding: 8px; border: 1px solid lightpink;"></td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Message:</td>
                    <td><textarea style="width: 90%; height: 100px; border: 1px solid lightpink;"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" style="background-color: lightpink; padding: 10px 30px; border: none; font-weight: bold; cursor: pointer;">SEND MESSAGE</button></td>
                </tr>
            </table>
        </form>
